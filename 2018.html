    }

      border: 0;
      padding-right: 0;
      padding-left: 0;

      color: #111;

      padding-left: 10pt;
      border-bottom: none;

    .post-list>li:hover {
      background-color: #ddd;
      cursor: pointer;
    }

    .tag-link {

      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
