    p {

    .site-header a,

    }

    }

    ul,

      margin-left: 20px;
    }

    li {

      margin-bottom: 15px;
    }

    li:first-child {
      margin-top: 15px;
    }

    @media(max-width: 600px) {

      ul,
      ol {
        margin-left: 0px;

      }
    }

    td {
      padding: 5pt;
    }

    /** Links */
    a,
    a:visited {
      color: #000;
      text-decoration: none;
      border-bottom: .5pt solid #d8d8d8;
    }

    a:hover,
    a:visited:hover {
      border-bottom-color: #111;
      color: #000;
    }

    /** Blockquotes */
    blockquote {
      color: #424242;
      border-left: 4px solid #888;
      padding-left: 15px;
      font-style: italic;
      background: #f5f5f5;
    }

      blockquote {
        padding-left: 0px;
        margin-left: 0;
        margin-right: 0;
        padding-right: 0;
      }
    }

    blockquote> :last-child {
      margin-bottom: 0;
    }

    pre {
      padding: 8px 12px;
      overflow-x: auto;
    }

    pre>code {
      border: 0;
      padding-right: 0;
      padding-left: 0;
    }



    /** Icons */
    .icon>svg {
      display: inline-block;
      vertical-align: middle;
    }

    .icon>svg path {
      fill: #828282;
    }

    .item-folder {
      font-weight: 800;
    }

    .post-list {
      margin-left: 0;
      padding-left: 0;
      text-align: left;
      text-transform: capitalize;
    }

    .post-list>li {
      width: 100%;
      display: table;
      padding-top: 20px;
      padding-bottom: 20px;
      border-bottom: 1pt solid #e8e8e8;
      font-size: 180%;
      line-height: 1;
    }

    .post-list>li>a {
      display: table-cell;
      text-decoration: none;
      color: #111;
      vertical-align: middle;
      padding-left: 10pt;
      border-bottom: none;
    }

    .post-list>li:hover {
      background-color: #ddd;
      cursor: pointer;
    }

    .tag-link {
      display: inline-block;
      margin: 5px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      border: 1pt solid #eee;
      border-radius: 5px;
    }

    .tag-link:hover {
      border: 1pt solid black;
    }

    .search-bar {

      text-align: center;
      width: 100%;
